<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeporTuc</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta
      name="Tejerizo Francisco, Matias Sanchez, Santiago Paez, Angelina Bonura, Eliseo Urueña"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container">
          <a class="navbar-brand titulo" href="../index.html"
            ><img
              id="logoHeader"
              src="../img/logopagina.png"
              alt="Logo DeporTuc"
            />
            DeporTuc</a
          >
          <div class="d-flex gap-3">
            <div id="divIconosNavbar">
              <a href="./detalleCarrito.html"
                ><i class="link-success bi bi-cart4 fs-3 me-2"></i
              ></a>
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modalLogin"
                class="iconoUsuario link-success bi bi-person fs-3 ms-2"
              ></button>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobreNosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
            <a href="./detalleCarrito.html"
              ><i
                class="link-success bi bi-cart4 fs-3 me-2 iconosHamburguesa"
              ></i
            ></a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar producto"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
            <!-- Boton modal de Login -->
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modalLogin"
              class="iconoUsuario link-success bi bi-person fs-3 ms-2 iconosHamburguesa"
            ></button>
          </div>
        </div>
      </nav>

      <!-- Modal de Login -->
      <section
        class="modal fade"
        id="modalLogin"
        tabindex="-1"
        aria-labelledby="modalLoginLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 titulo" id="modalLoginLabel">
                Inicio de Sesion
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div
                  class="col-6 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="../img/logopagina.png"
                    alt="logo pagina"
                    id="logoModalLogin"
                  />
                </div>
                <div class="col-6">
                  <form>
                    <div class="mb-3">
                      <label for="usuario" class="form-label">Usuario: </label>
                      <input
                        type="text"
                        id="usuario"
                        class="form-control"
                        required
                        minlength="5"
                        maxlength="30"
                        placeholder="Ingrese su usuario"
                      />
                    </div>
                    <div>
                      <label for="contraseña" class="form-label"
                        >Contraseña:
                      </label>
                      <input
                        type="text"
                        id="contraseña"
                        class="form-control"
                        required
                        minlength="8"
                        maxlength="64"
                        placeholder="Ingrese su contraseña"
                      />
                    </div>
                    <button type="submit" class="btn btn-success my-3">
                      Iniciar Sesion
                    </button>
                  </form>
                  <div class="d-flex flex-column">
                    <a href="error404.html" class="text-danger mb-2"
                      >¿Olvido su contraseña?</a
                    >
                    <a href="./registroUsuario.html" class="text-danger mb-2"
                      >Registrar usuario nuevo</a
                    >
                  </div>
                  <a href="error404.html"
                    ><img
                      class="my-2 modalContinuarCon"
                      src="../img/google.png"
                      alt="continuar con google"
                  /></a>
                  <a href="error404.html"
                    ><img
                      class="my-2 modalContinuarCon"
                      src="../img/facebook.png"
                      alt="continuar con facebook"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="container text-center">
      <section class="d-flex flex-column align-items-center">
        <img id="imgError404" src="../img/404.gif" alt="error 404" />
        <a class="btn btn-lg btn-primary mt-3" href="../index.html"
          ><i class="bi bi-house"></i> Volver al inicio</a
        >
      </section>
    </main>

    <footer class="bg-primary-subtle py-3">
      <section class="container">
        <div class="row">
          <article
            class="col-md-12 col-lg-3 d-flex justify-content-center mb-2"
          >
            <img
              id="logoFooter"
              src="../img/logopagina.png"
              alt="imagen footer"
            />
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">Navegación</h5>
            <ul class="list-unstyled">
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./sobreNosotros.html"
                  ><i class="bi bi-question-lg"></i> Sobre nosotros</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./contacto.html"
                  ><i class="bi bi-telephone"></i> Contacto</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./detalleCarrito.html"
                  ><i class="bi bi-cart4"></i> Carrito de compras</a
                >
              </li>
            </ul>
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">Productos</h5>
            <ul class="list-unstyled">
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="error404.html"
                  >Zapatillas</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="error404.html"
                  >Remeras</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="error404.html"
                  >Pantalones</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="error404.html"
                  >Accesorios</a
                >
              </li>
            </ul>
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">
              Seguinos en nuestras redes:
            </h5>
            <div
              class="d-flex justify-content-center justify-content-lg-start gap-3"
            >
              <a href="error404.html" class="fs-4 link-dark"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="error404.html" class="fs-4 link-dark"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="error404.html" class="fs-4 link-dark"
                ><i class="bi bi-facebook"></i
              ></a>
            </div>
          </article>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
