<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeporTuc</title>
    <meta
      name="keywords"
      content="deportes, ropa deportiva, botines, botines futsal, botines f11, shorts, shorts deportivos, camisetas, buzos, fitness, camisetas futbol"
    />
    <meta
      name="description"
      content="Descubre tu mejor rendimiento con nuestra amplia gama de ropa deportiva. En DeporTuc encontrarás botines de última generación, camisetas técnicas, shorts cómodos y buzos perfectos para entrenar en cualquier clima. Ya sea que estés en la cancha, en el gimnasio o al aire libre, contamos con todo lo que necesitas para alcanzar tus metas deportivas con estilo y comodidad."
    />
    <meta
      name="Tejerizo Francisco, Matias Sanchez, Santiago Paez, Angelina Bonura, Eliseo Urueña"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container">
          <a class="navbar-brand titulo" href="../index.html"
            ><img
              id="logoHeader"
              src="../img/logopagina.png"
              alt="Logo DeporTuc"
            />
            DeporTuc</a
          >
          <div class="d-flex gap-3">
            <div id="divIconosNavbar">
              <a href="detalleCarrito.html"
                ><i class="link-success bi bi-cart4 fs-3 me-2"></i
              ></a>
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modalLogin"
                class="iconoUsuario link-success bi bi-person fs-3 ms-2"
              ></button>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobreNosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>
            </ul>
            <a href="detalleCarrito.html"
              ><i
                class="link-success bi bi-cart4 fs-3 me-2 iconosHamburguesa"
              ></i
            ></a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar producto"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
            <!-- Boton modal de Login -->
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modalLogin"
              class="iconoUsuario link-success bi bi-person fs-3 ms-2 iconosHamburguesa"
            ></button>
          </div>
        </div>
      </nav>

      <!-- Modal de Login -->
      <section
        class="modal fade"
        id="modalLogin"
        tabindex="-1"
        aria-labelledby="modalLoginLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 titulo" id="modalLoginLabel">
                Inicio de Sesion
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div
                  class="col-6 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="../img/logopagina.png"
                    alt="logo pagina"
                    id="logoModalLogin"
                  />
                </div>
                <div class="col-6">
                  <form>
                    <div class="mb-3">
                      <label for="usuario" class="form-label">Usuario: </label>
                      <input
                        type="text"
                        id="usuario"
                        class="form-control"
                        required
                        minlength="5"
                        maxlength="30"
                        placeholder="Ingrese su usuario"
                      />
                    </div>
                    <div>
                      <label for="contraseña" class="form-label"
                        >Contraseña:
                      </label>
                      <input
                        type="text"
                        id="contraseña"
                        class="form-control"
                        required
                        minlength="8"
                        maxlength="64"
                        placeholder="Ingrese su contraseña"
                      />
                    </div>
                    <button type="submit" class="btn btn-success my-3">
                      Iniciar Sesion
                    </button>
                  </form>
                  <div class="d-flex flex-column">
                    <a href="./error404.html" class="text-danger mb-2"
                      >¿Olvido su contraseña?</a
                    >
                    <a href="./registroUsuario.html" class="text-danger mb-2"
                      >Registrar usuario nuevo</a
                    >
                  </div>
                  <a href="./error404.html"
                    ><img
                      class="my-2 modalContinuarCon"
                      src="../img/google.png"
                      alt="continuar con google"
                  /></a>
                  <a href="./error404.html"
                    ><img
                      class="my-2 modalContinuarCon"
                      src="../img/facebook.png"
                      alt="continuar con facebook"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <main>
        <h1 class="border-bottom border-black text-center p-3 font">
          Contactos
        </h1>
        <section class="container mt-5">
          <article class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <form action="">
                <div>
                  <label for="Nombre y apellido">Nombre y apellido</label>
                  <input
                    class="divs mb-4 form-control"
                    type="text"
                    name="Nombre y apellido"
                    id=""
                    required
                    minlength="3"
                    maxlength="50"
                    placeholder="EJ: Joaquin Lopez"
                  />

                  <label for="Email mt-4">Email</label>
                  <input
                    class="divs form-control mb-4"
                    type="email"
                    name="Email"
                    id=""
                    minlength="5"
                    maxlength="254"
                    required
                    placeholder="EJ: JoaquinLoopez21@gmail.com"
                  />
                  <label for="Email mt-4">Telefono</label>
                  <input
                    class="divs form-control mb-4"
                    type="number"
                    name="telefono"
                    id=""
                    required
                    minlength="10"
                    maxlength="15"
                    placeholder="EJ: 381 564-6982"
                  />
                  <label for="Text">Ingrese su consulta </label>
                  <textarea
                    name=""
                    class="divs form-control mb-4 recize-none TextAreaContacto"
                    id=""
                    required
                    maxlength="500"
                    minlength="20"
                    placeholder="Escriba aqui su mensaje"
                  ></textarea>

                  <button class="btn button bg-primary text-light p-2 fs-6">
                    Enviar
                  </button>
                </div>
              </form>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2517.372539368754!2d-65.20890756260768!3d-26.836695589345737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1721133709988!5m2!1ses-419!2sar"
                class="w-100 h-100"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </article>
        </section>
      </main>
    </main>

    <footer class="bg-primary-subtle py-3 mt-5">
      <section class="container">
        <div class="row">
          <article
            class="col-md-12 col-lg-3 d-flex justify-content-center mb-2"
          >
            <img
              id="logoFooter"
              src="../img/logopagina.png"
              alt="imagen footer"
            />
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">Navegación</h5>
            <ul class="list-unstyled">
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./sobreNosotros.html"
                  ><i class="bi bi-question-lg"></i> Sobre nosotros</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./contacto.html"
                  ><i class="bi bi-telephone"></i> Contacto</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="detalleCarrito.html"
                  ><i class="bi bi-cart4"></i> Carrito de compras</a
                >
              </li>
            </ul>
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">Productos</h5>
            <ul class="list-unstyled">
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./error404.html"
                  >Zapatillas</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./error404.html"
                  >Remeras</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"

                  >Pantalones</a

              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./error404.html"
                  >Accesorios</a
                >
              </li>
            </ul>
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">
              Seguinos en nuestras redes:
            </h5>
            <div
              class="d-flex justify-content-center justify-content-lg-start gap-3"
            >
              <a href="./error404.html" class="fs-4 link-dark"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="./error404.html" class="fs-4 link-dark"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="./error404.html" class="fs-4 link-dark"
                ><i class="bi bi-facebook"></i
              ></a>
            </div>
          </article>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
