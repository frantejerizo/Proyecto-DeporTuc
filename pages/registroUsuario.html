          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a

              <li class="nav-item">
                <a class="nav-link" href="./sobreNosotros.html"

              </li>
              <li class="nav-item">

            <a href="./detalleCarrito.html"

              ></i

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar producto"

              />

      </nav>
    </header>

    <main class="mb-5">
      <h1 class="text-center border-bottom border-5 border-black mb-5">
        Registro
      </h1>

      <section class="container bg-primary-subtle p-4 mt-5">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="Nombre"
              minlength="2"
              maxlength="50"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="Apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="Apellido"
              minlength="2"
              maxlength="50"
              required
            />
          </div>

          <div class="col-6">
            <label for="Contraseña" class="form-label">Contraseña</label>
            <input
              type="number"
              class="form-control"
              id="Contraseña"
              placeholder="Contraseña"
              minlength="5"
              maxlength="30"
              required
            />
          </div>

          <div class="col-6">
            <label for="Repetircontraseña" class="form-label"> contraseña</label>
            <input
              type="number"
              class="form-control"
              id="Repetircontraseña"
              placeholder="Repetir contraseña"
              minlength="5"
              maxlength="30"
              required
            />
          </div>

          <div class="col-12">
            <label for="Usuario" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="Usuario"
              placeholder="JoaquinnCa12"
              minlength="5"
              maxlength="30"
              required
            />
          </div>

          <div class="col-12">
            <label for="Mail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="Mail"
              placeholder="JoaquinCaserez@gmail.com"
              minlength="5"
              maxlength="254"
              required
            />
          </div>

          <div class="col-6">
            <label for="Telefono" class="form-label">Telefono</label>
            <input
              type="number"
              class="form-control"
              id="Telefono"
              placeholder="Telefono"
              minlength="10"
              maxlength="15"
              required
            />
          </div>

          <div class="col-6">
            <label for="Domicilio" class="form-label">Domicilio</label>
            <input
              type="text"
              class="form-control"
              id="Domicilio"
              placeholder="Domicilio"
              minlength="5"
              maxlength="30"
            />
          </div>

          <div class="col-md-12">
            <label for="Direccion" class="form-label">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="Direccion"
              minlength="5"
              maxlength="30"
            />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-primary-subtle py-3 mt-5">
      <section class="container">
        <div class="row">
          <article
            class="col-md-12 col-lg-3 d-flex justify-content-center mb-2"
          >
            <img
              id="logoFooter"
              src="../img/logopagina.png"
              alt="imagen footer"
            />
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">Navegación</h5>
            <ul class="list-unstyled">
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./sobreNosotros.html"
                  ><i class="bi bi-question-lg"></i> Sobre nosotros</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./contacto.html"
                  ><i class="bi bi-telephone"></i> Contacto</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./detalleCarrito.html"
                  ><i class="bi bi-cart4"></i> Carrito de compras</a
                >
              </li>
            </ul>
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">Productos</h5>
            <ul class="list-unstyled">
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./pages/error404.html"
                  >Zapatillas</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./pages/error404.html"
                  >Remeras</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./pages/error404.html"
                  >Pantalones</a
                >
              </li>
              <li class="text-center text-lg-start">
                <a
                  class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                  href="./pages/error404.html"
                  >Accesorios</a
                >
              </li>
            </ul>
          </article>

          <article class="col-md-4 col-lg-3">
            <h5 class="text-center text-lg-start">
              Seguinos en nuestras redes:
            </h5>
            <div
              class="d-flex justify-content-center justify-content-lg-start gap-3"
            >
              <a href="./pages/error404.html" class="fs-4 link-dark"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="./pages/error404.html" class="fs-4 link-dark"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="./pages/error404.html" class="fs-4 link-dark"
                ><i class="bi bi-facebook"></i
              ></a>
            </div>
          </article>
        </div>
      </section>
    </footer>
  </body>
</html>
